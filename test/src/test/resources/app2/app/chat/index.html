<!DOCTYPE html>
<!-- 
this is totally normal HTML5, there's no special
template language.
-->
<html>
	<head>
		<!-- all of your resources must be UTF-8 -->
		<meta charset="UTF-8">
		<!-- 
		i18n is accomplished by reading in a properties file
		with the same base name (so /index.properties, in 
		this case) and looking for the keys as the value of
		data-i18n attributes in this document, then 
		substituting the value in as the content. this also
		works with attributes, example below
		 -->
		<title data-i18n="title">TITLE GOES HERE</title>
		<link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="/fancybox-2.1.5/jquery.fancybox.css">
		<link rel="stylesheet" href="/powertip-1.1.0/jquery.powertip.css">
		<link rel="stylesheet" href="/modal-0.5.3/jquery.modal.css">
	</head>
	<body>
		<div id="container">
		
			<h1 id="welcome" data-i18n="welcome">WELCOME MESSAGE GOES HERE</h1>
			
			<section id="topic-holder"><div><span data-i18n="topic">TOPIC</span> <span id="topic"></span></div></section>
			
			<section id="left-pane">
				<div id="chatbox"></div>
				<form id="chatbox-form">
					<input 
						id="userInput"
						name="chat"
						type="text"
						maxlength="500"
						disabled
						data-i18n-placeholder="not-connected"
						autocomplete="off"
					>
					<!-- this is how you do i18n for attributes -->
					<input type="submit" name="button" id="button1" data-i18n-value="button" disabled>
				</form>
			</section>
			<section id="right-pane">
				<div id="users"></div>
			</section>
			<div style="clear:both;"></div>
		</div>
		
		<div id="user-name-modal" class="modal" style="display:none;">
			<form id="user-name-form">
				<label for="user-name" class="invisible" data-i18n="user-name-select"></label>
				<input id="user-name" name="userName" size="16" maxlength="16" data-i18n-placeholder="user-name-select">
				<input id="user-name-form-submit" type="submit" name="button" data-i18n-value="use-this">
			</form>
			<p id="user-name-message-try-another" style="display:none;" data-i18n="try-another">TRY ANOTHER</p>
		</div>
		
		<script src="/standalone-plugins/jquery.scrollTo-1.4.3.1-min.js" defer></script>
		<script src="/standalone-plugins/jquery.color-2.1.2.min.js" defer></script>
		<script src="/fancybox-2.1.5/jquery.fancybox.pack.js" defer></script>
		<script src="/powertip-1.1.0/jquery.powertip.min.js" defer></script>
		<script src="/modal-0.5.3/jquery.modal.min.js" defer></script>
	</body>
</html>
